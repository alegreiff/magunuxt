ared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2968"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:2973,link:"https://maguared.gov.co/etiqueta/cuerpo-y-espacio/",name:"Cuerpo y espacio",slug:"cuerpo-y-espacio",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/2973"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2973"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:2972,link:"https://maguared.gov.co/etiqueta/cultura-y-patrimonio/",name:"Cultura y patrimonio",slug:"cultura-y-patrimonio",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/2972"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2972"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}}]]}},{id:"8",date:"2018-07-17T06:00:31",date_gmt:"2018-07-17T11:00:31",guid:{rendered:"https://maguared.gov.co/?p=15323"},modified:"2018-07-16T22:34:55",modified_gmt:"2018-07-17T03:34:55",slug:"angela-tapiero",status:"publish",type:"post",link:"https://maguared.gov.co/angela-tapiero/",title:{rendered:"Ángela Tapiero, la percusionista que acerca el sonido a los niños"},content:{rendered:'<p>&nbsp;</p>\n<p><span style="font-weight: 400;">Para <strong>Ángela Tapiero</strong> el movimiento y las pulsaciones del corazón son elementos esenciales –metodologías– para jugar y reconocer a los niños. Para ella el sonido es más que una idea formal: en el sonido se conjugan todos los bagajes sonoros que tienen los niños: la voz de sus padres, su abuelos, sus tíos, sus hermanos, las mascotas, el sonido de las llaves, el contexto donde viven, la selva, el campo, la ciudad y, por supuesto, la música que escuchan. A partir del juego los niños reconocen las corcheas, el silencio, las notas largas y cortas, las agudas y las graves; así como la palabra como elemento rítmico y sonoro.</span></p>\n<p><img class="aligncenter wp-image-15325" src="https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero3-e1531795767589.jpg" alt="" width="500" height="424" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero3-e1531795767589.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero3-e1531795767589-300x254.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero3-e1531795767589-768x651.jpg 768w" sizes="(max-width: 500px) 100vw, 500px" /></p>\n<p><span style="font-weight: 400;">Angela Tapiero dice que su relación con la música empezó desde muy niña cuando su familia se reunía y celebraba los cumpleaños, la navidad o cualquier excusa de encuentro. Allí, entre conversaciones, comida y música, ella sentía que el cuerpo se transformaba en el intérprete de lo que sucedía alrededor: le gustaba bailar, saltar y sentir el movimiento en todo su cuerpo. </span></p>\n<p><span style="font-weight: 400;">Un día, cuando Ángela estaba en el colegio, la profesora le pidió a todos los estudiantes que hicieran una tarea: tenían que desarrollar un comercial para un producto. Sin pensarlo mucho Ángela eligió un jabón para su perro. Su padre le consiguió una grabadora periodística y ella se encargó de grabar a su mascota ladrando y el sonido del agua al caer en la ducha. Para complementar lo anterior creó una estrofa que terminó siendo una copla de esas que había escuchado en la voz de su padre, quien es proveniente del Tolima. Al final decidieron, ella y su padre, que al comercial le faltaba una introducción y le agregaron unos pianos de una canción de salsa. Esta pieza sonora se convirtió en su primer encuentro con los sonidos. </span></p>\n<p><span style="font-weight: 400;">Cuando cumplió 12 años ya hacía parte del grupo de música del padre <strong>Juan Martín Sierra</strong>, un cura salesiano que hizo sus estudios sacerdotales en Italia con profundización en música y terminó haciendo un trabajo social con los niños de la comunidad del barrio 20 de julio, de Bogotá, donde ella vivía.</span></p>\n<p>&#8220;Con él aprendimos música desde la narrativa; él contaba sus experiencias y las acompañaba con  canciones. Aprendimos barcarolas italianas, surfeamos en la partitura y con él aprendí a tocar el clarinete&#8221;, dice Angela orgullosa y con algo de nostalgia –el padre Juan Martín Sierra murió hace poco, tenía 103 años.</p>\n<p><span style="font-weight: 400;">Aunque con el padre Juan Martín había aprendido clarinete, Ángela no podía desprenderse de esa primera experiencia con su padre haciendo el comercial y descubriendo paisajes sonoros. Ella tocaba las ollas, las canecas, jugaba con los sonidos de su cuerpo, las palmadas, chasqueaba los dedos, zapateaba, a todo le encontraba un sonido: algo musical.</span></p>\n<blockquote><p><span style="font-weight: 400;">“Los sonidos de la ciudad los vivía distinto. Sentía que el bus frenaba y armaba estructuras musicales en la cabeza; también tocaba las copas de los vasos y esa capacidad de escuchar más allá de lo musical me hizo entender que lo mío era la percusión”, cuenta Ángela sonriente</span></p></blockquote>\n<p><img class="aligncenter size-full wp-image-15338" src="https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero4.jpg" alt="" width="800" height="800" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero4.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero4-150x150.jpg 150w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero4-300x300.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero4-768x768.jpg 768w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero4-45x45.jpg 45w" sizes="(max-width: 800px) 100vw, 800px" /></p>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;">Ángela estudió música; primero en la Facultad de Artes de la Universidad Distrital (ASAB), en Bogotá, luego a la Universidad Pontificia Javeriana y, finalmente, en la Universidad Nacional, también en Bogotá. </span><span style="font-weight: 400;">Allí, en la Universidad Nacional, estudió percusión sinfónica y a la par de sus estudios trabajaba como percusionista para orquestas de música popular: mientras estudiaba los redoblantes, la multipercusión, los xilófonos o vibráfonos también practicaba con los timbales, los llamadores o el alegre. </span></p>\n<div class="su-quote su-quote-style-default su-quote-has-cite"><div class="su-quote-inner su-clearfix">Ese tema de ser percusionista exige lo que yo buscaba de niña, los sonidos del mundo<span class="su-quote-cite">afirma Ángela</span></div></div>\n<p>&nbsp;</p>\n<h3><b>La música como experiencia pedagógica para la primera infancia</b></h3>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;">Al terminar la universidad, en 2009, <strong>Ángela Tapiero</strong> enfrentó su primera experiencia pedagógica con niños. Ella hacía parte del primer y único ensamble de percusión femenina de Bogotá; sus integrantes eran mujeres percusionistas de todas las universidades de la ciudad; se llamaban <strong>Ensamble Arará</strong>. Un día todas se reunieron y crearon un espacio lúdico de enseñanza de la música para niños y jóvenes y por alguna razón ninguna quería trabajar con los más pequeños. Ángela tomó la iniciativa y sin mucho conocimiento del trabajo con la infancia transformó el espacio con una carpa de camping, le hizo muchos huecos y colgó cualquier cantidad de objetos como cascabeles, semillas y triángulos. Con esta sorpresa le dio la bienvenida a niños entre 3 y 4 años, y los invitó a vivir una experiencia en la que ellos caminaban alrededor de la carpa y entre tambores y baquetas empezaban a acercarse a los objetos e instrumentos y los descubrían.</span></p>\n<blockquote><p><span style="font-weight: 400;">“Ahí entendí que un encuentro musical con los más pequeños no es una clase sino una experiencia sensorial”.</span></p></blockquote>\n<p><span style="font-weight: 400;">Este encuentro con los niños y la pedagogía musical la llevó al <strong>Festival de música Infantil Suzuki de las Américas, en Perú</strong>:</span></p>\n<div class="su-quote su-quote-style-default su-quote-has-cite"><div class="su-quote-inner su-clearfix">La filosofía de Shinichi Suzuki, tiene que ver con desarrollar otros lenguajes no verbales en los niños; reconoce que la palabra está desarrollando otra serie de capacidades muy importantes para su crecimiento. Shinichi dice que todos los niños tienen talento, que están abiertos al mundo y que esto les permite hablar más de un idioma, comprender el lenguaje musical, las emociones… Todos estos estímulos dependen del entorno familiar<span class="su-quote-cite">agrega Ángela reflexivamente</span></div></div>\n<p><img class="aligncenter size-full wp-image-15326" src="https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero2-e1531796585287.jpg" alt="" width="660" height="638" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero2-e1531796585287.jpg 660w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero2-e1531796585287-300x290.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/AngelaTapiero2-e1531796585287-45x45.jpg 45w" sizes="(max-width: 660px) 100vw, 660px" /></p>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;">Ella se certificó en el <strong>método de Suzuki</strong> y comprendió la importancia del acompañamiento constante en los niños, pilar del trabajo que vendría a desarrollar más adelante.</span></p>\n<p><span style="font-weight: 400;">En 2010 decidió viajar a Suiza a estudiar la <strong>rítmica de Dalcroze,</strong> una metodología de<strong> Emile Jaques Dalcroze</strong>, pedagogo y compositor que se oponía a la ejercitación mecánica del aprendizaje de la música: él ideó una serie de actividades para la educación del oído y para el desarrollo de la percepción del ritmo a través del movimiento. </span></p>\n<blockquote><p><span style="font-weight: 400;">“Fue muy importante para mí percibir y entender en mi cuerpo el ritmo y ver la necesidad de transformación de los elementos cotidianos en música y percusión. Con la filosofía Dalcroze sé reconocer que cada latido que está en un aula va a tiempos diferentes y que con eso puedo construir una armonía de latidos”.</span></p></blockquote>\n<p><span style="font-weight: 400;">A su regreso a Colombia, en 2011, Ángela fundó </span><b><a href="http://www.laplataforma.net/?pag=3658" target="_blank" rel="noopener">El Taller de la música</a></b>, en Bogotá, <span style="font-weight: 400;">e incorporó todos sus conocimientos, tanto de<strong> Suzuk</strong>i como de <strong>Dalcroze</strong>, y los convirtió en un juego para niños. Convocó a varias familias a un taller de apreciación musical y a partir de presentar el ritmo y la melodía buscó fortalecer el vínculo familiar. Así lo ha hecho desde entonces:</span></p>\n<p>&#8220;Acá hay algunas familias que llegan acostumbradas a las dinámicas del jardín o de la escuela convencional y vienen con la idea de dejar a los niños en el espacio e irse. Pero acá todos los niños viven la experiencia en familia&#8230; ¿Por qué? Vivir esto en familia es vital, rompe los paradigmas de que ser músico es solo para unos… Y no: ser músico no es solo cantar, cada uno tiene un lugar y habilidades distintas. Cada corazón palpita diferente&#8221;, afirma Ángela.</p>\n<p><img class="aligncenter size-full wp-image-15327" src="https://maguared.gov.co/wp-content/uploads/2018/07/destacado_angela.jpg" alt="" width="640" height="400" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/destacado_angela.jpg 640w, https://maguared.gov.co/wp-content/uploads/2018/07/destacado_angela-300x188.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/destacado_angela-400x250.jpg 400w" sizes="(max-width: 640px) 100vw, 640px" /></p>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;">Como percusionista Ángela se ha lanzado al encuentro con todos los objetos sonoros, que, como ella dice, proporcionan caricias, texturas, formas. Gracias a esas “caricias” los niños se pueden aproximar, tocar y explorar sus mundos.</span></p>\n<div class="su-quote su-quote-style-default su-quote-has-cite"><div class="su-quote-inner su-clearfix">Los niños no solo están desarrollando su sistema verbal en sus primeros años sino que a la vez desarrollan sus sentidos motores sensibles como el tacto y el oído. Yo estoy convencida de que todas las historias y experiencias vitales de un niño se plasman en el sonido: una pelota que rueda e impacta en el cuerpo del papá y luego en el propio genera un ritmo en esa dinámica del juego, del vínculo. Por ejemplo, ¿qué pasa en ese ir y venir? ¿Qué pasa con las risas que proporciona el juego? Todos esos sonidos configuran una composición sonora. Para que un niño reconozca una estructura o concepto musical es más interesante si juega más<span class="su-quote-cite">concluye Ángela.</span></div></div>\n<p><span style="font-weight: 400;"><strong>Ángela Tapiero</strong> le apuesta a descomponer “la música” y sus estructuras para jugarla y vivirla, y para hacer de los conceptos musicales experiencias vitales que no se alejan de la realidad de cada uno de los niños.</span></p>\n<blockquote><p><span style="font-weight: 400;">“Me atrevo a decir que la música es una de las áreas del arte y del conocimiento que encierra el todo del ser: invita al movimiento, a la palabra, a escuchar, a tocar, al contacto y a la mirada con el otro”.</span></p></blockquote>\n<p>&nbsp;</p>\n<h3><strong>Juegos sonoros para disfrutar en familia</strong></h3>\n<p>&nbsp;</p>\n<p>Con estos audios de Angela Tapiero y El taller de la música los niños podrán jugar con las palabras y con los nuevos sonidos. Las padres, cuidadores, maestros, familia y amigos de la primera infancia pueden acercarse a los niños con estas melodías para potenciar el goce de sus entornos, jugar y afianzar los vínculos afectivos. La clave está en la imaginación:</p>\n<p>&nbsp;</p>\n<h5><strong>Taki-Ti-Tok</strong></h5>\n<div class="su-audio" data-id="su_audio_player_5b6104ab1d8ea" data-audio="https://maguared.gov.co/wp-content/uploads/2018/07/Tiki-Ti-Tok-.mp3" data-swf="https://maguared.gov.co/wp-content/plugins/shortcodes-ultimate/assets/other/Jplayer.swf" data-autoplay="no" data-loop="no" style=""><div id="su_audio_player_5b6104ab1d8ea" class="jp-jplayer"></div><div id="su_audio_player_5b6104ab1d8ea_container" class="jp-audio"><div class="jp-type-single"><div class="jp-gui jp-interface"><div class="jp-controls"><span class="jp-play"></span><span class="jp-pause"></span><span class="jp-stop"></span><span class="jp-mute"></span><span class="jp-unmute"></span><span class="jp-volume-max"></span></div><div class="jp-progress"><div class="jp-seek-bar"><div class="jp-play-bar"></div></div></div><div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div><div class="jp-current-time"></div><div class="jp-duration"></div></div><div class="jp-title"></div></div></div></div>\n<p>&nbsp;</p>\n<h5><strong>Palmita con manteca</strong></h5>\n<div class="su-audio" data-id="su_audio_player_5b6104ab1d9b6" data-audio="https://maguared.gov.co/wp-content/uploads/2018/07/Palmita-Con-Manteca-.mp3" data-swf="https://maguared.gov.co/wp-content/plugins/shortcodes-ultimate/assets/other/Jplayer.swf" data-autoplay="no" data-loop="no" style=""><div id="su_audio_player_5b6104ab1d9b6" class="jp-jplayer"></div><div id="su_audio_player_5b6104ab1d9b6_container" class="jp-audio"><div class="jp-type-single"><div class="jp-gui jp-interface"><div class="jp-controls"><span class="jp-play"></span><span class="jp-pause"></span><span class="jp-stop"></span><span class="jp-mute"></span><span class= ial-maguared-maya-la-guacamaya/",title:{rendered:"Tutorial &#8211; ¿Cómo convertir una media en una guacamaya?"},content:{rendered:'<div class="tutorialesmaguared">\n<div class="tm_titular">\n<div class="tm_titulo"></div>\n<div class="tm_logo"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/logomaguared200.png" alt="MaguaRED" />Tutoriales</div>\n</div>\n<p><img class="tm_imagen_principal" src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-inicio.png" alt="Maya la Guacamaya" /></p>\n<div class="tm_introduccion">\n<div class="tm_entradilla">\n<p>En este tutorial vamos a darle vida a una media de las que ya no utilizamos y que personificará a Maya la Guacamaya, uno de los personajes de Maguaré. Maya es una hermosa ave de colores que llega volando desde el caribe colombiano. El eco de su pegajoso acento costeño retumba en todas partes, es muy comunicativa, le encanta estar revoloteando su bello plumaje de un lado a otro, buscando e informando a todos sobre las últimas noticias de la selva. Algunos de sus amigos en Maguaré dicen que es un poquito chismosa. Maya es desparpajada y alegre, le encanta mandar y recibir mensajes por su chat y se las sabe todas en el manejo de internet y en los novedades tecnológicas.</p>\n<p>Para realizar la manualidad con el niño pueden elegir otro personaje distinto y guiarse por los materiales y pasos principales que presentamos en el tutorial.</p>\n</div>\n<div class="tm_dificultad">\n<h4>Dificultad</h4>\n<p><img src="https://maguared.gov.co/wp-content/uploads/2018/07/dificultad-media.png" alt="Dificultad - media" /></p>\n</div>\n<div class="tm_edad">\n<h4>Edad</h4>\n<p class="tm_edad_numero">3 &#8211; 5</p>\n</div>\n<div class="tm_habilidades">\n<h4>Lenguajes expresivos</h4>\n<ul>\n<li>Expresión plástica.</li>\n<li>Corporal y escénica.</li>\n<li>Oral, escrita y literaria.</li>\n</ul>\n</div>\n<div class="tm_advertencias">\n<h4>Advertencias</h4>\n<p>Es importante que el adulto sea quien lidere la elaboración del muñeco, algunos pasos implican la manipulación de objetos como agujas, y objetos pequeños. Los niños pueden participar directamente del proceso en pasos como el relleno, el cortado de papel o tela y la decoración, siempre bajo supervisión del adulto.</p>\n</div>\n</div>\n<div class="tm_imagenes">\n<figure><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutoriales-maya-materiales-v2.jpg" alt="Materiales - Tutorial Maya la Guacamaya" /><figcaption>\n<h3>Materiales</h3>\n<ul class="tm_lista_materiales">\n<li>Media de color rojo (o del color que prefieran de acuerdo con el personaje seleccionado).</li>\n<li>Algodón, guata, relleno siliconado, espuma picada.</li>\n<li>Una manotada de arroz.</li>\n<li>Bolsa de plástico o papel envolvente transparente.</li>\n<li>Fieltro o paño decorativo de diferentes colores (pueden utilizarse papeles o telas de distintos colores).</li>\n<li>Plumas, botones y todo lo que puedan usar para decorar (pueden utilizarse papeles o telas de distintos colores).</li>\n<li>Tijeras.</li>\n<li>Pegante.</li>\n<li>Aguja.</li>\n<li>Hilo blanco.</li>\n<li>Fotografía de Maya la Guacamaya que pueden <a href="https://maguared.gov.co/wp-content/uploads/2018/06/maya-descarga.jpg" target="_blank" rel="noopener">descargar aquí</a>.</li>\n</ul>\n</figcaption></figure>\n<h3>Paso a paso</h3>\n<p>Busquen una media que ojalá no tenga par (siempre hay una que se pierde entre nuestros cajones o que se la traga la lavadora&#8230;). En esta ocasión usaremos una media roja para hacer la cara de Maya la guacamaya, pero si eligieron otro personaje pueden utilizar una media de otro color.</p>\n<figure><span class="tm_numero">1</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-1.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>1. Con las tijeras, corten la media en línea recta, de manera que queden dos pedazos, la parte inferior del pie y la parte superior donde se ajusta a la pierna.</figcaption></figure>\n<figure><span class="tm_numero">2</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-2.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>2. Tomen el pedazo correspondiente al talón para rellanarlo con algodón, guata o espuma picada, con este relleno haremos la cabeza de nuestro personaje.</figcaption></figure>\n<figure><span class="tm_numero">3</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-3.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>3. Ahora busquen un poco de arroz crudo, es suficiente lo que puedan agarrar con la mano. Metan el arroz en una pequeña bolsa plástica transparente o papel envolvente y séllenla con cinta.</figcaption></figure>\n<figure><span class="tm_numero">4</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-4.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>4. Ubiquen la bolsa de arroz dentro de la media, esto nos servirá para darle peso a la figura y pueda mantenerse de pie.</figcaption></figure>\n<figure><span class="tm_numero">5</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-5.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>5. Ahora enhebren una aguja con hilo rojo (el hilo puede ser de otro color de acuerdo con el personaje) y cosan la abertura de la media.</figcaption></figure>\n<figure><span class="tm_numero">6</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-6.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>6. Una vez cosida la media, con las manos moldeen un poco la cabeza y ubíquenla sobre una superficie plana.</figcaption></figure>\n<figure><span class="tm_numero">7</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-7.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>7. Guiados por la imagen de Maya, utilicen el fieltro, paño o papeles de colores para dibujar las diferentes partes de la cara del personaje como el pico, los ojos, etc.</figcaption></figure>\n<figure><span class="tm_numero">8</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-8.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>8. Recorten las figuras dibujadas y péguenlas sobre la media con pegante o silicona fría, así le darán forma a la cara de la guacamaya.</figcaption></figure>\n<figure><span class="tm_numero">9</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-9.png" alt="Paso 1 - Tutorial Maya la Guacamaya" /><figcaption>9. Con las plumas, botones y demás elementos que tengan a su alcance pueden decorar el personaje. Para esto pueden utilizar pegante o silicona fría y no olviden guiarse por la imagen de Maya. Con un marcador negro dibujen los detalles finales de la cara, como las cejas y líneas de expresión.</figcaption></figure>\n<figure><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-final.png" alt="Tutorial Maya la Guacamaya" /><figcaption>¡Ahora, anímense a hacer más personajes!</figcaption></figure>\n</div>\n<div class="tm_miniaturas">\n<h3>Resumen visual</h3>\n<div class="su-custom-gallery su-custom-gallery-title-always su-lightbox-gallery"><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-final.png" target="_blank" title="Final"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-final-200x135.png" alt="Final" width="200" height="135" /><span class="su-custom-gallery-title">Final</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-1.png" target="_blank" title="Paso 1"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-1-200x135.png" alt="Paso 1" width="200" height="135" /><span class="su-custom-gallery-title">Paso 1</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-2.png" target="_blank" title="Paso 2"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-2-200x135.png" alt="Paso 2" width="200" height="135" /><span class="su-custom-gallery-title">Paso 2</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-3.png" target="_blank" title="Paso 3"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-3-200x135.png" alt="Paso 3" width="200" height="135" /><span class="su-custom-gallery-title">Paso 3</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-4.png" target="_blank" title="Paso 4"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-4-200x135.png" alt="Paso 4" width="200" height="135" /><span class="su-custom-gallery-title">Paso 4</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-5.png" target="_blank" title="Paso 5"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-5-200x135.png" alt="Paso 5" width="200" height="135" /><span class="su-custom-gallery-title">Paso 5</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-6.png" target="_blank" title="Paso 6"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-6-200x135.png" alt="Paso 6" width="200" height="135" /><span class="su-custom-gallery-title">Paso 6</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-7.png" target="_blank" title="Paso 7"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-7-200x135.png" alt="Paso 7" width="200" height="135" /><span class="su-custom-gallery-title">Paso 7</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-8.png" target="_blank" title="Paso 8"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-8-200x135.png" alt="Paso 8" width="200" height="135" /><span class="su-custom-gallery-title">Paso 8</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-9.png" target="_blank" title="Paso 9"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/tutorial-maya-9-200x135.png" alt="Paso 9" width="200" height="135" /><span class="su-custom-gallery-title">Paso 9</span></a></div><div class="su-clear"></div></div>\n</div>\n<div class="tm_datosfinales">\n<div class="tm_datoscuriosos">\n<h4>Datos curiosos</h4>\n<ul>\n<li>Las guacamayas son originarias de las selvas de América Central y América del sur.</li>\n<li>Su principal fuente de alimentación son las semillas (de girasol, de trigo, de cáñamo, maíz, arroz y avena).</li>\n<li>Pueden utilizar su grande y fuerte pico como tercer pata como apoyo a la hora de trepar ramas y/o troncos.</li>\n<li>Son tan románticas que eligen a su pareja y permanecen con ella durante años.</li>\n<li>La mayoría de las guacamayas son zurdas, generalmente usan su pata izquierda para coger los alimentos, mientras que su pata derecha la dejan para soportar el peso de su cuerpo.</li>\n<li>Les encanta andar en grupo, la mayoría de las guacamayas son animales que se agrupan en manada, en su ambiente natural, conviven en grandes grupos de 25 a 30 individuos.</li>\n<li>Las guacamayas no hablan, pueden aprender a repetir sonidos por entrenamiento, más no comprenden el lenguaje humano, aprenden a repetir la voz humana, ladridos de un perro o los mugidos de una vaca.</li>\n</ul>\n<p><strong>Actividades que se desprenden de la elaboración de la manualidad:</strong></p>\n<ul>\n<li>Incentiva la creatividad y la imaginación. Los niños son los creadores de los personajes, las situaciones, los diálogos y el sentido de la historia.</li>\n<li>Estimula la concentración del niño, desde la creación y elaboración del personaje,<br />\nhasta la construcción de la representación.</li>\n<li>Amplía su vocabulario a medida que debe intervenir en la historia.</li>\n<li>Genera empatía con los personajes creados.</li>\n<li>Expresa sus emociones y sentimientos a través de las características de los personajes y las situaciones que se presentan.</li>\n</ul>\n</div>\n<div class="tm_recomendaciones">\n<h4>Recomendaciones</h4>\n<p>Sobre el proceso:</p>\n<ul>\n<li>La elaboración del muñeco tiene una duración aproximada de 20 minutos. Dado que la atención de los niños es limitada, recomendamos que algunos procesos como el corte de algunos elementos decorativos estén listos a la hora de comenzar la actividad.</li>\n<li>Para el proceso de dibujo de la cara del personaje pueden imprimir a blanco y negro o color la imagen y ayudarse calcándolo con papel mantequilla sobre el papel, el fieltro o el material que hayan seleccionado. Recuerden que no es importante que quede exacto, sino que el proceso sea divertido.</li>\n<li>Es importante que la selección del personaje a realizar sea decidido en conjunto con el niño.</li>\n</ul>\n<p>Sobre los materiales:</p>\n<ul>\n<li>En el listado de los materiales están enumeradas varias posibilidades, no tienen que ser estrictamente los que utilizamos en este tutorial.</li>\n<li>El algodón puede ser remplazado por guata, espuma, retazos de tela u otro material parecido que permita dar la consistencia necesaria al muñeco.</li>\n<li>Para los procesos de pegado pueden utilizar pegante blanco o silicona fría. No recomendamos utilizar silicona caliente para evitar accidentes con los niños.</li>\n<li>Para la decoración pueden utilizar los elementos que ustedes consideren pertinentes como botones de colores, papeles y cintas con diseños, escarcha, lentejuelas, telas con diferentes texturas, tapas o elementos reciclados, etc.</li>\n</ul>\n</div>\n<div class="tm_actividades_sugeridas">\n<h4>Actividades sugeridas</h4>\n<ul>\n<li>Creación de historias a partir de los temas que se estén desarrollando en la casa o en el jardín.</li>\n<li>Creación de historias a partir de los gustos, aficiones o actividades favoritas que el niño ha expresado.</li>\n<li>Creación de personajes a partir de libros y cuentos leídos en voz alta.</li>\n<li>Recreación de historias a partir de cuentos y libros leídos con el niño.</li>\n<li>Representar animales o personajes favoritos.</li>\n</ul>\n</div>\n<div class="tm_enlaces">\n<h4>Enlaces relacionados</h4>\n<ul>\n<li><a href="https://maguared.gov.co/como-hacer-un-titere-casero/" target="_blank" rel="noopener">¿Como hacer un títere casero?</a></li>\n<li><a href="https://maguared.gov.co/como-hacer-un-muneco-de-fieltro/" target="_blank" rel="noopener">¿Cómo hacer un muñeco de fieltro?</a></li>\n<li><a href="https://maguared.gov.co/como-hacer-vajilla-munecas-porcelanicron/" target="_blank" rel="noopener">¿Cómo hacer una vajilla de muñecas en porcelanicrom?</a></li>\n</ul>\n</div>\n<div class="tm_creditos">\n<h4>Créditos</h4>\n<p>Artista: Carlos Velásquez.</p>\n</div>\n</div>\n<a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-guacamaya-v2.pdf" class="su-button su-button-style-default" style="color:#FFFFFF;background-color:#e0541f;border-color:#b34319;border-radius:5px;-moz-border-radius:5px;-webkit-border-radius:5px" target="_blank" title="Descargar PDF"><span style="color:#FFFFFF;padding:6px 16px;font-size:13px;line-height:20px;border-color:#e98762;border-radius:5px;-moz-border-radius:5px;-webkit-border-radius:5px;text-shadow:none;-moz-text-shadow:none;-webkit-text-shadow:none"><i class="fa fa-file-pdf-o" style="font-size:13px;color:#FFFFFF"></i> Descargar PDF ¿Cómo convertir una media en una guacamaya?</span></a>\n<p>&nbsp;</p>\n</div>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>¡A los niños les encantan las medias, y más si tienen formas de pájaros! En este sencillo tutorial les mostramos, paso a paso, cómo construir junto a los niños a Maya la Guacamaya, uno de los personajes de la selva de Maguaré.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:7,featured_media:15177,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[39,156],tags:[2883,2229,2878,2887,2877,2879,2889,2890,2882,2892,2891,2894,2893,2884,2888,2875,2885,2881,2505,2506,623,2876,2880,2886,1413],_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15098"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/types/post"}],author:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/users/7"}],replies:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/comments?post=15098"}],"version-history":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15098/revisions"}],"wp:featuredmedia":[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/media/15177"}],"wp:attachment":[{href:"https://maguared.gov.co/wp-json/wp/v2/media?parent=15098"}],"wp:term":[{taxonomy:"category",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/categories?post=15098"},{taxonomy:"post_tag",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/tags?post=15098"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]},_embedded:{author:[{id:7,name:"webadmin",url:"",description:"",link:"https://maguared.gov.co/author/webadmin/",slug:"webadmin",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/users/7"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/users"}]}}],"wp:featuredmedia"
