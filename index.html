id="attachment_15412" style="width: 650px" class="wp-caption aligncenter"><img class="wp-image-15412 size-full" src="https://maguared.gov.co/wp-content/uploads/2018/07/destacado_Maek.jpg" alt="" width="640" height="400" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/destacado_Maek.jpg 640w, https://maguared.gov.co/wp-content/uploads/2018/07/destacado_Maek-300x188.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/destacado_Maek-400x250.jpg 400w" sizes="(max-width: 640px) 100vw, 640px" /><p class="wp-caption-text">Fotos cortesía de Mark Ettenberger</p></div>\n<p>&nbsp;</p>\n<p><strong>Mark Ettenberger</strong> es un musicoterapeuta austriaco radicado en Colombia. Tiene un pregrado en Musicoterapia, una especialización en Musicoterapia en Neonatología, desarrollada en Nueva York, y un doctorado en Musicoterapia en Cambridge, Inglaterra.</p>\n<p>La primera vez que Mark viajó a Colombia fue en 2006 para escribir la tesis de su Maestría en Estudios de Paz y Resolución de Conflictos, cuyo enfoque era la música como herramienta de convivencia y construcción de paz. Durante esta experiencia se dio cuenta que la música iba más allá del sentido estético y que sin duda era una herramienta extraordinaria para generar comunidad y bienestar. Hace 6 años y medio volvió a Colombia y se convirtió en uno de los pioneros en usar la música como herramienta terapéutica desde la gestación hasta la tercera edad.</p>\n<p>Actualmente coordina los programas de Musicoterapia en el <strong>Hospital Universitario Fundación Santa Fe de Bogotá</strong>, en la <strong>Clínica de la Mujer</strong> y en el <strong>Centro Policlínico del Olaya</strong>; es docente de la Maestría en Musicoterapia de la Universidad Nacional de Colombia e investiga acerca de la Musicoterapia con bebés prematuros y sus familias en la Unidad de Cuidados Intensivos Neonatal. Es director de SONO – Centro de Musicoterapia, en Bogotá, donde trabaja en conjunto con seis musicoterapeutas y un pasante internacional en varias líneas: atención privada, atención hospitalaria, formación, ámbito empresarial, ámbito comunitario e investigación.</p>\n<p>&nbsp;</p>\n<h4><strong>¿Qué es la Musicoterapia?  </strong></h4>\n<p>En Musicoterapia usamos la música para lograr objetivos terapéuticos. Esto es algo que distingue la Musicoterapia de la pedagogía musical, en la cual el objetivo es la enseñanza, o del trabajo del músico, que usa la música con objetivos estéticos. Para los musicoterapeutas no es importante que las personas tengan conocimientos musicales previos o que aprendan a tocar un instrumento: en las sesiones diseñamos experiencias musicales para lograr objetivos relacionados con la salud, el bienestar y la calidad de vida de las personas.</p>\n<p>&nbsp;</p>\n<h4><strong>¿Qué relación hay entre la musicoterapia y la primera infancia temprana?</strong></h4>\n<p>Casi todos los niños tienen un vínculo muy estrecho e intuitivo con la música y esto empieza incluso antes de nacer. El sistema auditivo del feto empieza a funcionar más o menos desde la semana 20 de gestación en adelante y los primeras sonidos que el feto percibe son el latido del corazón de la madre, el flujo de sangre que va por la placenta (que suena muy parecido a las olas del mar), los sonidos respiratorios y las voces de los padres o personas cercanas durante la gestación –estos sonidos se vuelven parte de su <strong>ambiente sonoro intrauterino</strong>. En la medida en que el feto va creciendo va a percibir cada vez más sonidos, así como distintas frecuencias.</p>\n<p>Cuando el bebé nace ya entiende el mundo en parámetros musicales. Como todavía no entiende el significado del lenguaje hablado –por ejemplo lo que significa un vaso o un árbol– pone mucha atención en cómo decimos las cosas; con el tiempo empieza a entender que cuando subimos el tono al final de una frase ésta es una pregunta y que cuando el tono baja ésta es una afirmación. Entiende muy bien el rechazo de un “¡No!”, corto y enzante, o la motivación de un “Siiiii”, largo y suave. Los bebés entienden los <strong>parámetros musicales del lenguaje</strong> desde muy temprano.</p>\n<p>Además, la musicalidad de nuestro lenguaje hablado nunca está desvinculada de nuestros gestos y movimientos corporales. Cuando la mamá motiva a su bebé con un “Siiiiii” también suele a subir las cejas, abrir los ojos y sonreír. Es todo un “baile” coordinado de sonidos, gestos y movimientos al que el bebé responde con sus propios sonidos, gestos y movimientos. Así empieza el intercambio sonoro-corporal de la comunicación e interacción, que es parte importantísima en la construcción del vínculo entre los padres y su bebé. Cuando trabajamos desde la musicoterapia con bebés pequeños buscamos que la música se pueda convertir en la mediadora de este “baile” y que de una u otra manera logre construir, apoyar y fortalecer este vínculo.</p>\n<p><img class="aligncenter wp-image-15415" src="https://maguared.gov.co/wp-content/uploads/2018/07/mark3-e1532959854566.jpg" alt="" width="600" height="497" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/mark3-e1532959854566.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/mark3-e1532959854566-300x248.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/mark3-e1532959854566-768x636.jpg 768w" sizes="(max-width: 600px) 100vw, 600px" /></p>\n<p>&nbsp;</p>\n<h4><strong>¿Qué deben escuchar los niños en la primera infancia? ¿Cuál es la relación e importancia de la música en los primeros años de vida de un niño?</strong></h4>\n<p>La música es muy importante para los niños y existen numerosos estudios que muestran que tocar un instrumento o cantar mejora los niveles de atención, la memoria y la creatividad de los niños. Pero en términos generales no hay un solo tipo de música que los niños deben escuchar o no deben escuchar. Lo más importante es que la música les guste y que les motive…  Lo mismo pasa con los padres: si a ellos no les gusta Mozart, por ejemplo, pero lo ponen porque sienten que su bebé debe escuchar Mozart, lo escucharán de manera mecánica, probablemente aburridos y sin motivación, lo que no tiene ningún beneficio para el bebé. A los bebés y a los niños les gusta compartir e interactuar con la música y con las personas importantes en su vida.</p>\n<p>Para un bebé pequeño el mundo se mueve entre dos polos: <strong>activación y relajación</strong>. Si buscamos que la música relaje al bebé, ésta debe ser sencilla, repetitiva, lenta y con poca complejidad; puede ser música vocal o la combinación de la voz con un solo instrumento, por ejemplo. Normalmente son canciones melodías simples que contienen de 3 a 5 notas y que se repiten, se vuelven un mantra –esta estructura la tienen muchas <a href="https://maguare.gov.co/arrullos/" target="_blank" rel="noopener">canciones de cuna</a> en todo el mundo. Si buscamos una activación a través de la música, ésta debe ser más variada, un poco más rápida y compleja, con más saltos en la melodía. Pero también hay que tener en cuenta que nuestra experiencia con la música siempre está mediada por nuestro contexto cultural y social.</p>\n<p>&nbsp;</p>\n<h4><strong>¿Qué es SONO y qué servicios presta a través de la musicoterapia? ¿Cómo es el trabajo en la Unidad de Cuidados Intensivos Neonatal?</strong></h4>\n<p><a href="https://www.sono.la/" target="_blank" rel="noopener">SONO es un Centro de Musicoterapia</a> que se enfoca en seis líneas de trabajo: atención privada, musicoterapia hospitalaria, formación, musicoterapia comunitaria, musicoterapia empresarial e investigación. En la línea hospitalaria somos un equipo de cinco musicoterapeutas y trabajamos principalmente en las Unidades de Cuidados Intensivos (UCI) Neonatal, Pediátrica y Adulto, pero también atendemos en las unidades de maternidad o en oncología. En los hospitales la musicoterapia está orientada a objetivos clínicos, pero también es una estrategia muy importante para la humanización de estos espacios.</p>\n<p>En la UCI Neonatal el ambiente sonoro es muy difícil para los bebés: las alarmas, los sonidos aleatorios y las voces desconocidas pueden generar mucho estrés en ellos. Cuando el bebé nace sale de un <strong>ambiente sonoro</strong> predecible y conocido (en el vientre de su madre) a un ambiente que es muy diferente sonoramente, por eso uno de los objetivos que tenemos en la UCI Neonatal es reconstruir algo de esa predictibilidad y seguridad a través de la música.</p>\n<p>También hay que tener en cuenta que para los padres es una situación muy difícil, con niveles altos de estrés y ansiedad, por eso los invitamos a hacer música para su bebé, para que esto se convierte en una de las pocas actividades que genera cierta normalidad y cotidianidad en un espacio tan cargado de emociones difíciles. La música es una manera excelente para conocer al bebé: observar sus reacciones, entender en qué momento la estimulación es adecuada o en qué momento lo estresa; eso ayuda mucho a que los papás se vuelvan muy sensibles a las señales comunicativas de sus bebés y esa sensibilidad es un factor clave para construir un vínculo seguro.</p>\n<p>Nosotros componemos y creamos canciones junto con las familias. Muchas veces invitamos a los papás a escribir una carta dirigida al bebé acerca de lo que sienten o lo que desean para él. En esta carta pueden participar también los hermanos u otros familiares que muchas veces no pueden entrar a la unidad. Luego tomamos esa carta como base de la letra y la ajustamos a una melodía que les gusta o nos inventamos una melodía nueva. Frecuentemente grabamos esas canciones para que los papás las puedan compartir con sus familias y así creamos un vínculo importante y duradero a través de esa canción… También trabajamos con los bebes solos, les ayudamos a dormir o a estar despiertos y tranquilos.</p>\n<p>A veces acompañamos a los niños y a sus familias durante el final de la vida. en estos casos estamos en el proceso de duelo, buscamos crear un ambiente de tranquilidad y calma, cantamos canciones que son significativas para la familia o componemos canciones de despedida&#8230;</p>\n<p>&nbsp;</p>\n<h4><strong>La musicoterapia es un tema nuevo para muchos y puede sonar a algo especializado, ¿cómo llevar este conocimiento a todas partes y entender el poder de la música para tratar condiciones como el autismo, la discapacidad (cognitiva o física), el retraso en el desarrollo del lenguaje, niños con déficit de atención, hiperactividad, traumas, abusos o casos de maltrato?</strong></h4>\n<p>En estos casos la música puede ser una herramienta excelente para ayudarles a los niños a expresar sus emociones, pensamientos o ideas de manera creativa y a través de un medio conocido y familiar. En musicoterapia pueden tocar y escuchar la música que les asusta o que les hace feliz y descubrimos –juntos– cómo suenan sus vidas. El poder de la música de transmitir y expresar emociones es clave. A veces integramos también la construcción de historias o cuentos o creamos la banda sonora de un día del niño, o creamos un <em>playlist</em> de música relacionada a su familia, sus amigos, los profesores del colegio, entre otros…. Re-construimos juntos con los niños una parte audible de su vida y eso es una ventana al mundo interior de ellos.</p>\n<p><img class="aligncenter size-full wp-image-15414" src="https://maguared.gov.co/wp-content/uploads/2018/07/mark2.jpg" alt="" width="800" height="800" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/mark2.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/mark2-150x150.jpg 150w, https://maguared.gov.co/wp-content/uploads/2018/07/mark2-300x300.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/mark2-768x768.jpg 768w, https://maguared.gov.co/wp-content/uploads/2018/07/mark2-45x45.jpg 45w" sizes="(max-width: 800px) 100vw, 800px" /></p>\n<p>&nbsp;</p>\n<h4><strong>Solemos entender la música es un tema muy formal (la música y las notas musicales, la música y los instrumentos), pero usted mencionaba antes otros elementos: las pulsaciones, la sonoridad, el movimiento, el entorno y el vínculo. ¿Su trabajo es expresamente con la música como canción?</strong></h4>\n<p>No necesariamente, en musicoterapia trabajamos con varios métodos. Las canciones son obviamente una parte importante de nuestro trabajo, pero, como mencioné antes, también creamos canciones, tocamos instrumentos juntos o escuchamos música dentro de un proceso terapéutico. En general no tenemos un formato establecido de cómo debe ser una sesión porque todo se basa en el objetivo que se establezca. También depende de la relación del niño con la música: si viene de una familia de músicos, si hay instrumentos en su casa, de la música que le gusta, con qué instrumentos se siente cómodo, etc. Siempre es un proceso individualizado.</p>\n<p>El rol de la familia es muy importante en el trabajo con los niños. El niño nunca viene “solo” a sesión. Los padres y su familia hacen parte de la sesión, independientemente si participen o no. En los casos en que los padres pueden participar activamente buscamos crear oportunidades para que ellos puedan conocer al niño en otras circunstancias y a través de actividades que no son tan cotidianas. Muchas veces se sorprenden de todo lo que los niños pueden hacer en las sesiones de musicoterapia y esa información se puede usar después en la casa. Esto es importante porque nosotros nos vemos con los niños 1 o 2 veces a la semana, pero ellos se ven con los niños todos los días.</p>\n<p>&nbsp;</p>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>La música es una herramienta para mermar el dolor, la enfermedad y generar bienestar en los niños y sus familias en ambientes hospitalarios. En esta entrevista el musicoterapeuta Mark Ettenberger habla de la música como instrumento terapéutico.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:8,featured_media:15412,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[34,28,160],tags:[3109,3106,2296,3116,3115,3101,191,3118,3092,3087,3086,3120,218,3126,3102,3122,3123,3137,3094,3136,250,3085,3114,2678,3135,3093,3113,3124,3127,3125,3129,3131,3132,3130,3128,3104,3088,3077,3105,90,2667,3107,3108,3083,3084,3098,3097,3082,3081,3096,3095,3076,3079,3090,3099,3117,3103,3089,3110,3121,3100,3078,3091,3133,3134,3119,3080,3111,3112,361],_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15411"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/types/post"}],author:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/users/8"}],replies:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/comments?post=15411"}],"version-history":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15411/revisions"}],"wp:featuredmedia":[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/media/15412"}],"wp:attachment":[{href:"https://maguared.gov.co/wp-json/wp/v2/media?parent=15411"}],"wp:term":[{taxonomy:"category",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/categories?post=15411"},{taxonomy:"post_tag",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/tags?post=15411"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]},_embedded:{author:[{id:8,name:"Periodista MaguaRED",url:"",description:"",link:"https://maguared.gov.co/author/periodista-maguared/",slug:"periodista-maguared",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/users/8"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{id:15412,date:"2018-07-30T08:16:07",slug:"destacado_maek",type:"attachment",link:"https://maguared.gov.co/mark-ettenberger/destacado_maek/",title: guared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=3118"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:3092,link:"https://maguared.gov.co/etiqueta/centro-de-musicoterapia/",name:"Centro de Musicoterapia",slug:"centro-de-musicoterapia",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/3092"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=3092"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:3087,link:"https://maguared.gov.co/etiqueta/centro-policlinico-del-olaya/",name:"Centro Policlínico del Olaya",slug:"centro-policlinico-del-olaya",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/3087"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=3087"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}}]]}},{id:"1",date:"2018-07-29T06:00:07",date_gmt:"2018-07-29T11:00:07",guid:{rendered:"https://maguared.gov.co/?p=15381"},modified:"2018-07-28T23:09:43",modified_gmt:"2018-07-29T04:09:43",slug:"la-musica-poderosa-medicina",status:"publish",type:"post",link:"https://maguared.gov.co/la-musica-poderosa-medicina/",title:{rendered:"La música, esa poderosa medicina"},content:{rendered:'<p>&nbsp;</p>\n<p><img class="aligncenter wp-image-15383 size-full" src="https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música.jpg" alt="" width="800" height="536" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música-300x201.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música-768x515.jpg 768w" sizes="(max-width: 800px) 100vw, 800px" /></p>\n<p>&nbsp;</p>\n<p><em>Por Natalia Restrepo Saldarriaga, coordinadora de Viajeros del Pentagrama. Ministerio de Cultura.</em></p>\n<p>&nbsp;</p>\n<p>La profesora María Eugenia Suárez, del Colegio Santa Teresa de Jesús, de Armenia, contaba con emoción la mañana en que la visitamos que gracias a la música había logrado que Luis, un niño de primero de primaria, cambiara su agresividad habitual por palabras amables; él dejó atrás los medicamentos que le recetaron para paliar la ansiedad y la irritabilidad que cargaba tras largo tiempo de abusos físicos y psicológicos.</p>\n<p>Para María Eugenia, una de esas valientes maestras que en medio de la escasez de recursos –propio de la educación pública en Colombia– se las ingenia para ser creativa en su práctica docente, encontró en la <strong>formación musical</strong> una aliada para fortalecer sus clases de ética y valores, y religión, y enfrentar mejor el reto de trabajar con niños como Luis –otros con discapacidad cognitiva y otros con <strong>TDH</strong>, Trastorno por Déficit de Atención e Hiperactividad en los niños.</p>\n<p>Pienso en su historia cuando se trata de demostrar el impacto y los enormes <a href="https://maguared.gov.co/el-ensamble-sonoro-en-la-primera-infancia/" target="_blank" rel="noopener">beneficios</a> de la formación musical en la <strong>primera infancia</strong>. Cuando comenzaba a tomar vuelo Viajeros del Pentagrama –estrategia de formación musical creada por el Ministerio de Cultura, la Fundación Nacional Batuta y la Organización de Estados Iberoamericanos– una de las primeras iniciativas consistió en la creación de <em>Te suena me suena</em>, una aplicación de exploración sonora para madres gestantes, lactantes, familias y cuidadores de niños entre los 0 y los 6 años. Esta herramienta busca la exploración, el disfrute y el descubrimiento del sonido en distintos entornos donde transcurre la vida de los niños. Desde la gestación y desde los primeros años de vida los niños y niñas deben acceder a herramientas que posibiliten exploraciones sonoras que los acerquen a los gestos corporales, las palabras, los cantos y los sonidos cotidianos.</p>\n<p>Hoy, luego de dos años, la aplicación se convirtió en un <a href="http://www.viajerosdelpentagrama.gov.co/videojuego-te-suena-me-suena.html" target="_blank" rel="noopener">videojuego</a> y en uno de los contenidos que hacen parte del portal, donde los usuarios encuentran, además de videojuegos, videos, tutoriales, <em>podcast</em>, partituras, canciones y clases explicadas (paso a paso), entre otros contenidos descargables. Allí los docentes de preescolar y primaria, padres de familia, cuidadores y gestores culturales, especialmente de las zonas más apartadas del país, donde es complicado el acceso a la formación musical, aprenden y enseñan música de manera fácil y entretenida.</p>\n<p><img class="aligncenter size-full wp-image-15382" src="https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Música_Ninos.jpg" alt="" width="640" height="400" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Música_Ninos.jpg 640w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Música_Ninos-300x188.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Música_Ninos-400x250.jpg 400w" sizes="(max-width: 640px) 100vw, 640px" /></p>\n<p>El <a href="http://www.viajerosdelpentagrama.gov.co/home.php" target="_blank" rel="noopener">portal</a> consta de tres secciones principales. En <em>Enseña</em> los padres de familia y docentes encuentran todo el material pedagógico para enseñarles a sus hijos y sus alumnos. En <em>Aprende</em> los niños encuentran videojuegos que ayudan a reforzar lo aprendido en sus casas y aulas de clase. Y en <em>Acompaña</em> los papás y docentes pueden construir, junto a los niños, la <strong><a href="https://maguared.gov.co/petnocho-vuvuzela-en-casa/" target="_blank" rel="noopener">instrumentos con material reciclado</a></strong>: como claves, tambores, panderetas, palos de lluvia y gaitas macho.</p>\n<p>Viajeros del Pentagrama es una estrategia pensada para seis años de formación y dirigida a niños entre los 5 y los 11 años, y persigue un sueño ambicioso: lograr que al terminar la primaria los pequeños estén en capacidad de escribir y leer música, cantar a tres voces e interpretar al menos un instrumento, la flauta dulce. Estamos convencidos, como asegura la <strong>UNESCO</strong>, que la educación musical debe ser un derecho fundamental de la niñez. Sabemos que si los niños aprenden a tocar un instrumento musical –tan solo uno– se estimula el desarrollo cognitivo y conduce a la mejora de las habilidades en una variedad de áreas “extra-musicales” como las verbales y espaciales, el pensamiento lógico-matemático y el rendimiento del coeficiente intelectual.</p>\n<p>El objetivo, en todo caso, no es convertir a los niños en genios musicales (no nos interesa formar a otro Mozart que a los 4 años interpretaba el clavicordio o que componía pequeñas obras musicales). Si bien la música guarda una estrecha relación con el desarrollo cognitivo, destrezas psicomotrices, emocionales y sociales de los niños, nuestra apuesta es <strong>democratizar el acceso a la formación musical básica</strong> a partir de juegos, canciones y herramientas interactivas al tiempo que se apropian del patrimonio musical colombiano a través de rondas, canciones, danzas, secuencias rítmicas y juegos.</p>\n<p>Nos llena de alegría cuando maestros de distintas regiones de Colombia nos comparten fotos y videos con los que documentan la implementación de nuestros contenidos. El profesor León Arias, en Cundinamarca, improvisó un inmenso pentagrama con cintas de colores en el suelo del salón, inspirado en uno de las video-experiencias de Viajeros del Pentagrama. La maestra María Eugenia logró que sus alumnos convirtieran tarros de cloro, detergentes y suavizantes en preciosas guitarras que los chicos tratan con esmero. La profesora Marcela Torres de Jenesano, en Boyacá, consiguió que sus estudiantes construyeran claves musicales apoyándose en el tutorial de construcción de instrumentos con materiales reciclables que tenemos en el portal. Jorge Luis Corcho, profesor del departamento de Córdoba, hizo una apuesta aún más ambiciosa: tomó varios de los contenidos del portal para ponerlos al servicio de las tradiciones culturales de la comunidad indígena Zenú y trabaja con dos bandas de niños que interpretan ritmos autóctonos. En Cali, líderes de la Biblioteca León de Greiff, en la comuna 7, una de las zonas más populares de la ciudad, encontraron en los videojuegos de Viajeros del Pentagrama una poderosa herramienta para trabajar con niños con discapacidad cognitiva.</p>\n<div id="attachment_15384" style="width: 810px" class="wp-caption aligncenter"><img class="wp-image-15384 size-full" src="https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música_3.jpg" alt="" width="800" height="600" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música_3.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música_3-300x225.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música_3-768x576.jpg 768w, https://maguared.gov.co/wp-content/uploads/2018/07/Viajeros_del_Pentagrama_Ninos_Música_3-510x382.jpg 510w" sizes="(max-width: 800px) 100vw, 800px" /><p class="wp-caption-text">La docente María Eugenia con niños de segundo año del Colegio Santa Teresa de Jesús.</p></div>\n<p>&nbsp;</p>\n<p>Hoy, cerca de 3.000 docentes, gestores culturales y padres de familia en 29 departamentos y 284 municipios del país, se han sumado a este viaje espacial que propende por el aprendizaje musical de nuestros niños. Todos ellos conocen de sobra que el aprendizaje de la música permite en los niños el desarrollo de muchas habilidades y, más allá de eso, permiten transformar la vida de los niños.</p>\n<p>Vuelvo a la historia de la profe María Eugenia: a su lucha diaria, a su convencimiento del poder maravilloso de la formación musical en nuestros niños. Ella, que narra orgullosa lo que ha logrado en niños como Luis, que a sus 5 años anhela convertirse un día en cantante, llama a la música “una poderosa medicina”. Y en Viajeros del Pentagrama estamos convencidos de eso.</p>\n<p><strong>¡Los invitamos a todos a unirse a este viaje por los niños de Colombia!</strong></p>\n<p>&nbsp;</p>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>Natalia Restrepo Saldarriaga, coordinadora de Viajeros del Pentagrama, narra por qué la música es medicina para los niños y por qué democratizar el acceso a la formación musical básica a partir de juegos, canciones y herramientas interactivas es un derecho.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:7813,featured_media:15382,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[34,37,28],tags:[3071,3072,3068,3073,2464,2915,1106,3059,3061,3074,3062,3063,3066,3067,2474,3060,2298,2300,3075,2473,2833,2531,3047,2803,90,3058,3064,2301,1548,3065,1420,3070,3069],_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15381"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/types/post"}],author:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/users/78 anadores de la Beca a proyectos de inclusión para la primera infancia en entidades museales"},content:{rendered:'<p>&nbsp;</p>\n<div id="attachment_15377" style="width: 650px" class="wp-caption aligncenter"><img class="wp-image-15377 size-full" src="https://maguared.gov.co/wp-content/uploads/2018/07/Museo_Tertulia_Museos_Ninos.jpg" alt="" width="640" height="400" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/Museo_Tertulia_Museos_Ninos.jpg 640w, https://maguared.gov.co/wp-content/uploads/2018/07/Museo_Tertulia_Museos_Ninos-300x188.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/Museo_Tertulia_Museos_Ninos-400x250.jpg 400w" sizes="(max-width: 640px) 100vw, 640px" /><p class="wp-caption-text">Museo La Tertulia de Cali, entidad ganadora en 2015 de la Beca a proyectos de inclusión para la primera infancia en entidades museales. Foto: Cortesía Museo de La Tertulia.</p></div>\n<p>&nbsp;</p>\n<p>A inicios de 2018 el Ministerio de Cultura, a través del Programa Nacional de Estímulos, abrió la convocatoria para participar en las <strong>Becas a proyectos de inclusión para la primera infancia en entidades museales</strong>. Este estímulo tiene la intención de promover y fortalecer espacios de participación activos para la infancia en sus diversos entornos, ampliando las posibilidades de disfrutar, transformar y explorar escenarios culturales pensados y concebidos para los niños. Lo anterior permite garantizar el acceso a bienes y servicios culturales enriquecidos en entidades museales y espacios no convencionales.</p>\n<p>Después de meses de indagación los jurados María Adelaida López –directora ejecutiva de <a href="https://maguared.gov.co/las-herramientas-pedagogicas-un-recurso-para-potenciar-el-desarrollo-de-los-ninos-por-medio-del-juego/" target="_blank" rel="noopener">aeioTU</a>, artista y experta en la filosofía Reggio Emilia–, John Vela Tibocha – director y creador de <a href="https://maguared.gov.co/zorro-conejo/" target="_blank" rel="noopener">Zorro+Conejo</a> Laboratorio de Arte y Diseño para niños–, y Pablo Marcelo Andrade – ex director del Museo Histórico de Chile, antropólogo y doctor en arquitectura, patrimonio cultural y medio ambiente– escogieron a los dos ganadores:</p>\n<p>&nbsp;</p>\n<h3><strong>De mi casa al museo. Museo de Bogotá, Instituto Distrital de Patrimonio Cultural; Bogotá.</strong></h3>\n<p>&nbsp;</p>\n<p>Este proyecto gira en torno al lugar de la casa y el museo en la cotidianidad de la niñez; retoma el valor simbólico de los objetos de las infancias partiendo de una exploración sensorial del entorno y estos objetos. El proyecto extiende la experiencia de la casa y el museo al espacio público y apuesta a la transformación de éstos a través de dispositivos creados especialmente para esta iniciativa.</p>\n<p>El uso de la colección y material fotográfico del museo tiene un sentido estético y patrimonial orientado a la infancia y desde allí aprovechan otras estrategias desde los lenguajes de <a href="https://maguared.gov.co/el-arte-en-la-educacion-inicial-2/" target="_blank" rel="noopener">expresión artística</a> que acerquen estos elementos al público.</p>\n<p><em>De mi casa al museo</em> involucra a la comunidad y los espacios educativos cercanos.</p>\n<p>&nbsp;</p>\n<h3><strong>La minga del museo Taminango. Fundación Museo Taminango de artes y tradiciones populares de Nariño; Taminango, Nariño.</strong></h3>\n<p>&nbsp;</p>\n<p>Este proyecto se presenta como un espacio novedoso para la primera infancia porque permite el aprovechamiento del ambiente para su exploración, propone generar réplicas del material que generalmente es restringido y abre las posibilidades sensoriales y de experimentación de los niños en todo el espacio. El proyecto vincula, además, los saberes y las tradiciones ancestrales que han construido comunidad e identidad en el territorio, resaltando rituales simbólicos propios de la infancia, dándole un sentido particular y legítimo.</p>\n<p><em>La minga del museo Taminango</em> propone un encuentro con el otro a través de la construcción colectiva del entorno mediante la articulación de diferentes significados –el objeto como mediador social y la transmisión cultural son los ejes. Finalmente el proyecto pretende vincular a la comunidad gracias a la participación activa de los sabedores y la difusión de sus saberes: una de sus propuestas de socialización se enfoca en dejar documentado este proceso y aportar a la ampliación de estos espacios en todos los territorios.</p>\n<p>&nbsp;</p>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>Los espacios museales son lugares para los niños y estos proyectos del Museo de Bogotá y la Fundación Museo Taminango, ganadores de la Beca a proyectos de inclusión para la primera infancia en entidades museales, lo demuestran.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:7813,featured_media:15377,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[34,36,28],tags:[3036,3032,3020,2972,3024,3023,3022,3027,3038,3025,3033,3037,292,3026,3040,3021,289,3039,1030,3019,3035,3028,3031,3034,3030,3029],_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15376"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/types/post"}],author:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/users/7813"}],replies:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/comments?post=15376"}],"version-history":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15376/revisions"}],"wp:featuredmedia":[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/media/15377"}],"wp:attachment":[{href:"https://maguared.gov. ries:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:3025,link:"https://maguared.gov.co/etiqueta/la-minga-del-museo-taminango/",name:"La minga del museo Taminango",slug:"la-minga-del-museo-taminango",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/3025"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=3025"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}}]]}},{id:"3",date:"2018-07-25T06:00:57",date_gmt:"2018-07-25T11:00:57",guid:{rendered:"https://maguared.gov.co/?p=15373"},modified:"2018-07-24T18:13:46",modified_gmt:"2018-07-24T23:13:46",slug:"laboratorio-de-sonido-cuerpo-sonoro",status:"publish",type:"post",link:"https://maguared.gov.co/laboratorio-de-sonido-cuerpo-sonoro/",title:{rendered:"Laboratorio de sonido &#8211; Experiencia de Cuerpo Sonoro en Rionegro"},content:{rendered:'<p>&nbsp;</p>\n<p>En el <strong>Laboratorio de Sonido</strong> todo empieza con un saludo. Cuando Adriana María Duque, creadora de esta experiencia, toca el tambor todos los niños, junto a sus cuidadores, hacen música con instrumentos, palmas, balbuceos y sonrisas. Aquí, a través del <strong>sonido</strong>, los niños deciden qué quieren hacer: ellos juegan, descubren y exploran sus mundos con la compañía de sus cuidadores –afianzando los vínculos afectivos: aquí los niños de primera infancia resignifican las <strong><a href="https://maguared.gov.co/expresiones-artisticas-cuerpo-sonoro-escucha/" target="_blank" rel="noopener">expresiones artísticas</a> </strong>como herramienta de goce y reconocimiento de sus derechos.</p>\n<p>Esta experiencia fue producto del diplomado regional <strong>Cuerpo Sonoro</strong> de 2017 en Rionegro, en Antioquia, y Adriana María Duque la desarrolla en el programa <strong>Sala Arrullos</strong> del municipio.</p>\n<p>&nbsp;</p>\n<p><iframe width="1080" height="608" src="https://www.youtube.com/embed/5PQVPor7V6I?feature=oembed" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>\n<p>&nbsp;</p>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>Adriana María Duque participó en el diplomado regional de Cuerpo Sonoro en Rionegro (Antioquia) y gracias a su experiencia creó el Laboratorio de Sonido, un programa de estimulación en el que los niños juegan y exploran su entorno a través de los sonidos.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:7813,featured_media:15374,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[47,28,156],tags:[3010,152,3016,2705,2923,2922,2676,2468,2299,2303,3011,220,1035,3014,1120,2678,2713,2796,2720,3009,3012,2802,3017,2934,3018,3015,2302,3013],_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15373"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/types/post"}],author:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/users/7813"}],replies:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/comments?post=15373"}],"version-history":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15373/revisions"}],"wp:featuredmedia":[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/media/15374"}],"wp:attachment":[{href:"https://maguared.gov.co/wp-json/wp/v2/media?parent=15373"}],"wp:term":[{taxonomy:"category",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/categories?post=15373"},{taxonomy:"post_tag",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/tags?post=15373"}],curies:[{name:"wp",href:"https://api.w.o ared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2303"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}}]]}},{id:"4",date:"2018-07-24T06:00:25",date_gmt:"2018-07-24T11:00:25",guid:{rendered:"https://maguared.gov.co/?p=15370"},modified:"2018-07-23T13:28:06",modified_gmt:"2018-07-23T18:28:06",slug:"resultados-diplomados-regionales-de-cuerpo-sonoro",status:"publish",type:"post",link:"https://maguared.gov.co/resultados-diplomados-regionales-de-cuerpo-sonoro/",title:{rendered:"Resultados de las convocatorias de Diplomados Regionales de Cuerpo Sonoro"},content:{rendered:'<p>&nbsp;</p>\n<p><img class="aligncenter size-full wp-image-15372" src="https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018_1-1.jpg" alt="" width="800" height="530" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018_1-1.jpg 800w, https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018_1-1-300x199.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018_1-1-768x509.jpg 768w" sizes="(max-width: 800px) 100vw, 800px" /></p>\n<p>El pasado 15 de julio de 2018 se cerró la convocatoria para participar en los <a href="https://maguared.gov.co/convocatorias-diplomado-cuerpo-sonoro-2018/" target="_blank" rel="noopener"><strong>Diplomados Regionales de Cuerpo Sonoro: expresiones artísticas y primera infancia</strong></a>. En total participaron 433 agentes educativos y culturales (de siete municipios del país), quienes trabajan directamente con niños y niñas en primera infancia.</p>\n<p>En Buenavista, Córdoba, se postularon 44 personas; en Lorica, Córdoba, lo hicieron 78; en Vegachí, Antioquia, 44; en el Litoral de San Juan Docordó, Chocó, 35; en Corozal, Sucre, 78; en Córdoba, Bolívar, 81; y, finalmente, 73 personas en Mocoa, en Putumayo.</p>\n<p>Del total de 433 participantes, 272 pertenecen al ICBF, 76 al sector educación y 21 al sector cultura. Sobre las actividades de los postulantes, 175 de ellos son agentes educativos o docentes, 68 son auxiliares pedagógicos, 15 son profesionales de psicología o trabajo social, 50 son madres comunitarias y 5 son bibliotecarios. En total participaron 391 mujeres y 42 hombres.</p>\n<p>Los 210 agentes educativos elegidos (30 en cada municipio) harán parte del Diplomado Regional <a href="https://maguared.gov.co/seccion/cuerpo-sonoro/" target="_blank" rel="noopener"><strong>Cuerpo Sonoro</strong></a>, un modelo de cualificación que pretende transformar los procesos realizados con los niños y niñas en primera infancia. El objetivo es fortalecer el quehacer pedagógico de cada uno de los participantes a partir de las <a href="https://maguared.gov.co/expresiones-artisticas-cuerpo-sonoro-escucha/" target="_blank" rel="noopener">expresiones artísticas</a>, <a href="https://maguared.gov.co/cuerpo-sonoro-juego-y-expresiones-artisticas-a-favor-de-la-primera-infancia/" target="_blank" rel="noopener">el juego</a> y los <a href="https://maguared.gov.co/primera-infancia-y-derechos-culturales/" target="_blank" rel="noopener">derechos culturales</a> de los niños y las niñas.</p>\n<p>&nbsp;</p>\n<p><img class="aligncenter size-full wp-image-15371" src="https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018.jpg" alt="" width="640" height="400" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018.jpg 640w, https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018-300x188.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/Cuerpo_Sonoro_2018-400x250.jpg 400w" sizes="(max-width: 640px) 100vw, 640px" /></p>\n<p>&nbsp;</p>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>Más de 400 agentes educativos y culturales se postularon al Diplomado Regional Cuerpo Sonoro en siete municipios del país.\x3c!-- AddT cativos-y-culturales-del-litoral-de-san-juan-de-docordo/",name:"Agentes educativos y culturales del Litoral de San Juan de Docordó",slug:"agentes-educativos-y-culturales-del-litoral-de-san-juan-de-docordo",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/3003"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=3003"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:2999,link:"https://maguared.gov.co/etiqueta/agentes-educativos-y-culturales-en-colombia/",name:"Agentes educativos y culturales en Colombia",slug:"agentes-educativos-y-culturales-en-colombia",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/2999"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2999"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:152,link:"https://maguared.gov.co/etiqueta/cuerpo-sonoro/",name:"Cuerpo sonoro",slug:"cuerpo-sonoro",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/152"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=152"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:2765,link:"https://maguared.gov.co/etiqueta/derechos-culturales-de-los-ninos/",name:"Derechos culturales de los niños",slug:"derechos-culturales-de-los-ninos",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/2765"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2765"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}}]]}},{id:"5",date:"2018-07-23T06:00:41",date_gmt:"2018-07-23T11:00:41",guid:{rendered:"https://maguared.gov.co/?p=15341"},modified:"2018-07-19T16:50:15",modified_gmt:"2018-07-19T21:50:15",slug:"tutorial-maguared-cuchara-camaleona",status:"publish",type:"post",link:"https://maguared.gov.co/tutorial-maguared-cuchara-camaleona/",title:{rendered:"Tutorial &#8211; ¿Cómo convertir una cuchara en una actriz?"},content:{rendered:'<div class="tutorialesmaguared">\n<div class="tm_titular">\n<div class="tm_titulo"></div>\n<div class="tm_logo"><img src="https://maguared.gov.co/wp-content/uploads/2018/06/logomaguared200.png" alt="MaguaRED" />Tutoriales</div>\n</div>\n<p><img class="tm_imagen_principal" src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-resultado-camaleona.jpg" alt="Rosalinda la Camaleona" /></p>\n<div class="tm_introduccion">\n<div class="tm_entradilla">\n<p>Crear títeres para jugar y contar historias, ¡ese es nuestro plan para hoy! Basta solo con tener una cuchara de palo y elegir al personaje protagonista. Hoy será Rosalinda, una camaleona española que llegó a Colombia hace varios años y se quedó a vivir en la selva de Maguaré. Es poco sociable y al igual que los de su especie puede esconderse y camuflarse en distintos lugares. Rosalinda es amante de las artes y su especialidad es la música clásica; es profesora y compositora, y casi siempre tiene a la mano su violín: para ella es importante estar practicando e interpretando sus composiciones. Le cuesta mucho entender y aceptar otro tipo de géneros y ritmos, algunos son muy estruendosos o caóticos para su oído.</p>\n<p>Para realizar la manualidad con el niño pueden elegir otro personaje distinto y guiarse por los materiales y pasos principales que presentamos en el tutorial.</p>\n</div>\n<div class="tm_dificultad">\n<h4>Dificultad</h4>\n<p><img src="https://maguared.gov.co/wp-content/uploads/2018/07/dificultad-media.png" alt="Dificultad - media" /></p>\n</div>\n<div class="tm_edad">\n<h4>Edad</h4>\n<p class="tm_edad_numero">3 &#8211; 5</p>\n</div>\n<div class="tm_habilidades">\n<h4>Lenguajes expresivos</h4>\n<ul>\n<li>Expresión plástica.</li>\n<li>Corporal y escénica.</li>\n<li>Oral, escrita y literaria.</li>\n</ul>\n</div>\n<div class="tm_advertencias">\n<h4>Advertencias</h4>\n<p>Es importante que el adulto sea quien lidere la elaboración del títere, algunos pasos implican la manipulación de elementos que pueden ser ingeridos por los niños como el pegante o las pinturas y de objetos cortopunzantes como el cortador o las tijeras. Los niños pueden participar directamente del proceso en pasos cómo la pintura y la decoración siempre bajo supervisión del adulto.</p>\n</div>\n</div>\n<div class="tm_imagenes">\n<figure><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-materiales-camaleona.jpg" alt="Materiales - Tutorial Rosalinda la Camaleona" /><figcaption>\n<h3>Materiales</h3>\n<ul class="tm_lista_materiales">\n<li>Una cuchara de palo mediana.</li>\n<li>Pinturas de colores: vinilos, acrílicos, témperas.</li>\n<li>Fieltro o paño decorativo de color verde (pueden utilizarse papeles o telas de distintos colores).</li>\n<li>Pegante o silicona fría.</li>\n<li>Marcadores de colores</li>\n<li>Tijeras.</li>\n<li>Botones, canutillos, pepitas y todo lo que se les ocurra para decorar.</li>\n<li>Fotografía de Rosalinda la Camaleona que pueden <a href="https://maguared.gov.co/wp-content/uploads/2018/07/rosalinda-la-camaleona.jpg" target="_blank" rel="noopener">descargar aquí</a>.</li>\n</ul>\n</figcaption></figure>\n<h3>Paso a paso</h3>\n<p>Consigan una cuchara de palo, puede ser nueva o la más viejita de la cocina, eso sí, procuren que no sea la que están usando para servir el arroz.</p>\n<figure><span class="tm_numero">1</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso1-camaleona.jpg" alt="Paso 1 - Tutorial Rosalinda la Camaleona" /><figcaption>1. Con el vinilo verde y un pincel pinten toda la cuchara de verde, es posible jugar a usar dos tonalidades de verde agregando un poco más de vinilo blanco, ustedes pueden ir agregando la cantidad que deseen de acuerdo a la tonalidad que más les guste. Recuerden que los camaleones cambian de color, así que pueden escoger su color preferido del arco iris. Dejen secar la pintura aproximadamente 10 minutos.</figcaption></figure>\n<figure><span class="tm_numero">2</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso2-camaleona.jpg" alt="Paso 2 - Tutorial Rosalinda la Camaleona" /><figcaption>2. Cuando la pintura esté totalmente seca, con la imagen impresa de Rosalinda como referencia, dibujen el rostro en la parte más ancha de la cuchara. Primero dibújenla con un lápiz para poder corregir y luego repasen las líneas con marcadores verdes.</figcaption></figure>\n<figure><span class="tm_numero">3</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso3-camaleona.jpg" alt="Paso 3 - Tutorial Rosalinda la Camaleona" /><figcaption>3. Tomen el fieltro, paño o papel y dibujen las patitas y la cola de Rosalinda. Si quieren hacerlas muy parecidas pueden tomar la imagen impresa para calcarla sobre el fieltro, el paño o el papel que estén utilizando.</figcaption></figure>\n<figure><span class="tm_numero">4</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso4-camaleona.jpg" alt="Paso 4 - Tutorial Rosalinda la Camaleona" /><figcaption>4. Ahora tomen las tijeras y recorten con cuidado las siluetas de las patitas y la cola que dibujaron.</figcaption></figure>\n<figure><span class="tm_numero">5</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso5-camaleona.jpg" alt="Paso 5 - Tutorial Rosalinda la Camaleona" /><figcaption>5. Con pegante o silicona fría peguen las patas y la cola a la cuchara tomando como referencia la imagen impresa. Sosténgalas a la cuchara por un momento mientras se seca el pegante.</figcaption></figure>\n<figure><span class="tm_numero">6</span><br />\n<img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso6-camaleona.jpg" alt="Paso 6 - Tutorial Rosalinda la Camaleona" /><figcaption>6. Para finalizar, dibujen los detalles de la cara y el cuerpo con los marcadores, así quedará mucho mejor. Pueden añadirle todos los detalles o adornos que se les vayan ocurriendo con los niños. Recuerden que la imagen de Rosalinda es una guía, pueden variar detalles y características del personaje.</figcaption></figure>\n<figure><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-resultado-caja-camaleona.jpg" alt="Tutorial Rosalinda la Camaleona" /><figcaption>¡Ahora, anímense a hacer más personajes!</figcaption></figure>\n</div>\n<div class="tm_miniaturas">\n<h3>Resumen visual</h3>\n<div class="su-custom-gallery su-custom-gallery-title-always su-lightbox-gallery"><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-resultado-camaleona.jpg" target="_blank" title="Final"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-resultado-camaleona-200x135.jpg" alt="Final" width="200" height="135" /><span class="su-custom-gallery-title">Final</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso1-camaleona.jpg" target="_blank" title="Paso 1"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso1-camaleona-200x135.jpg" alt="Paso 1" width="200" height="135" /><span class="su-custom-gallery-title">Paso 1</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso2-camaleona.jpg" target="_blank" title="Paso 2"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso2-camaleona-200x135.jpg" alt="Paso 2" width="200" height="135" /><span class="su-custom-gallery-title">Paso 2</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso3-camaleona.jpg" target="_blank" title="Paso 3"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso3-camaleona-200x135.jpg" alt="Paso 3" width="200" height="135" /><span class="su-custom-gallery-title">Paso 3</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso4-camaleona.jpg" target="_blank" title="Paso 4"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso4-camaleona-200x135.jpg" alt="Paso 4" width="200" height="135" /><span class="su-custom-gallery-title">Paso 4</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso5-camaleona.jpg" target="_blank" title="Paso 5"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso5-camaleona-200x135.jpg" alt="Paso 5" width="200" height="135" /><span class="su-custom-gallery-title">Paso 5</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso6-camaleona.jpg" target="_blank" title="Paso 6"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-paso6-camaleona-200x135.jpg" alt="Paso 6" width="200" height="135" /><span class="su-custom-gallery-title">Paso 6</span></a></div><div class="su-custom-gallery-slide"><a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-resultado-caja-camaleona.jpg" target="_blank" title="Final"><img src="https://maguared.gov.co/wp-content/uploads/2018/07/tutoriales-resultado-caja-camaleona-200x135.jpg" alt="Final" width="200" height="135" /><span class="su-custom-gallery-title">Final</span></a></div><div class="su-clear"></div></div>\n</div>\n<div class="tm_datosfinales">\n<div class="tm_datoscuriosos">\n<h4>Datos curiosos</h4>\n<ul>\n<li>La lengua del camaleón mide dos veces el tamaño de su propio cuerpo.</li>\n<li>Los camaleones sí cambian de color. Sus colores están relacionados con su estado psicológico y con la temperatura del ambiente.</li>\n<li>Los camaleones no escuchan ni huelen, sin embargo no son sordos.</li>\n<li>La especie más pequeña y diminuta de camaleón mide sólo 1.5 centímetros.</li>\n<li>Los ojos del camaleón se pueden mover de manera independiente. Uno para un lado y el otro para otro.</li>\n<li>A diferencia del resto de los reptiles, los camaleones tienen párpados.</li>\n<li>Camaleón significa &#8220;León de Tierra&#8221;.</li>\n<li>Los camaleones pueden sacar su lengua a una velocidad de 60 metros por segundo.</li>\n</ul>\n<p><strong>Actividades que se desprenden de la elaboración de la manualidad:</strong></p>\n<ul>\n<li>Los títeres son un medio y un juego para que los niños se desinhiban, expresen sus sentimientos y resuelvan con el apoyo de los adultos el hilo de las situaciones que representan.</li>\n<li>Incentiva la creatividad y la imaginación de los niños: son ellos los creadores de los personajes, las situaciones, los diálogos y el sentido de la historia.</li>\n<li>Estimula la concentración del niño, desde la creación y elaboración del personaje, hasta la construcción de la representación.</li>\n<li>Amplía su vocabulario a medida que debe intervenir en la historia.</li>\n<li>Genera empatía con los personajes creados.</li>\n<li>Expresa sus emociones y sentimientos a través de las características de los personajes y las situaciones que se presentan.</li>\n</ul>\n</div>\n<div class="tm_recomendaciones">\n<h4>Recomendaciones</h4>\n<p>Sobre el proceso:</p>\n<ul>\n<li>Para crear un títere es ideal seleccionar un personaje que evoque ciertas emociones y afinidades con el niño, así será mucho más fácil explorar sus habilidades dramáticas, plásticas y orales.</li>\n<li>La elaboración del títere tiene una duración aproximada de 20 minutos. Dado que la atención de los niños es limitada, recomendamos que algunos procesos como el corte de algunos elementos decorativos estén listos a la hora de comenzar la actividad.</li>\n<li>Para el proceso de dibujo de la cara del personaje, las patas y cola, pueden imprimir a blanco y negro o color la imagen que adjuntamos en el tutorial y ayudarse calcándolo con papel mantequilla sobre el papel, el fieltro o el material que hayan seleccionado. Recuerden que no es importante que quede exacto, sino que el proceso sea divertido.</li>\n</ul>\n<p>Sobre los materiales:</p>\n<ul>\n<li>El fieltro puede ser reemplazado por un paño, papel o cartón, lo importante es que sea consistente y no se doble con facilidad. Cuando se use cartón pueden utilizar las pinturas para darle el color verde. Si escogieron otro personaje pueden elegir el color más indicado.</li>\n<li>Para los procesos de pegado pueden utilizar pegante blanco o silicona fría. No recomendamos utilizar silicona caliente para evitar accidentes con los niños.</li>\n<li>Para la decoración pueden utilizar los elementos que ustedes consideren pertinentes como botones de colores, papeles y cintas con diseños, escarcha, lentejuelas, telas con diferentes texturas, tapas o elementos reciclados, etc.</li>\n</ul>\n</div>\n<div class="tm_actividades_sugeridas">\n<h4>Actividades sugeridas</h4>\n<ul>\n<li>Creación de historias a partir de los temas que se estén desarrollando en la casa o en el jardín.</li>\n<li>Creación de historias a partir de los gustos, aficiones o actividades favoritas que el niño ha expresado.</li>\n<li>Creación de personajes a partir de libros y cuentos leídos en voz alta.</li>\n<li>Recreación de historias a partir de cuentos y libros leídos con el niño.</li>\n<li>Representar animales o personajes favoritos.</li>\n</ul>\n</div>\n<div class="tm_enlaces">\n<h4>Enlaces relacionados</h4>\n<ul>\n<li><a href="https://maguared.gov.co/como-hacer-un-tutorial-en-video/" target="_blank" rel="noopener">¿Cómo hacer un tutorial en video?</a></li>\n<li><a href="https://maguared.gov.co/como-hacer-bolos-caseros/" target="_blank" rel="noopener">¿Cómo hacer bolos caseros?</a></li>\n<li><a href="https://maguared.gov.co/como-hacer-un-titere-casero/" target="_blank" rel="noopener">¿Como hacer un títere casero?</a></li>\n</ul>\n</div>\n<div class="tm_creditos">\n<h4>Créditos</h4>\n<p>Artista: Carlos Velásquez.</p>\n</div>\n</div>\n<a href="https://maguared.gov.co/wp-content/uploads/2018/07/tutorial-camaleona-v2.pdf" class="su-button su-button-style-default" style="color:#FFFFFF;background-color:#e0541f;border-color:#b34319;border-radius:5px;-moz-border-radius:5px;-webkit-border-radius:5px" target="_blank" title="Descargar PDF"><span style="color:#FFFFFF;padding:6px 16px;font-size:13px;line-height:20px;border-color:#e98762;border-radius:5px;-moz-border-radius:5px;-webkit-border-radius:5px;text-shadow:none;-moz-text-shadow:none;-webkit-text-shadow:none"><i class="fa fa-file-pdf-o" style="font-size:13px;color:#FFFFFF"></i> Descargar PDF ¿Cómo convertir una cuchara en una actriz?</span></a>\n<p>&nbsp;</p>\n</div>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>Consigan una cuchara de palo –¡rápido!– porque se va a convertir en Rosalinda, una camaleona protagonista de muchas historias en Maguaré. A través de un paso a paso sencillo ustedes pueden hacer este tutorial para compartir en familia.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:7,featured_media:15353,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[28,39,156],tags:[2989,2990,2976,2988,2229,2878,2887,28 ov.co/etiqueta/actividades-para-compartir-con-los-ninos/",name:"Actividades para compartir con los niños",slug:"actividades-para-compartir-con-los-ninos",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/2879"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2879"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}},{id:2889,link:"https://maguared.gov.co/etiqueta/actividades-sugeridas-con-los-ninos/",name:"Actividades sugeridas con los niños",slug:"actividades-sugeridas-con-los-ninos",taxonomy:"post_tag",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags/2889"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/tags"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/taxonomies/post_tag"}],"wp:post_type":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts?tags=2889"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]}}]]}},{id:"6",date:"2018-07-22T06:00:47",date_gmt:"2018-07-22T11:00:47",guid:{rendered:"https://maguared.gov.co/?p=15364"},modified:"2018-07-20T15:19:22",modified_gmt:"2018-07-20T20:19:22",slug:"feria-cultural-tumaco-vive",status:"publish",type:"post",link:"https://maguared.gov.co/feria-cultural-tumaco-vive/",title:{rendered:"Feria Cultural Tumaco Vive, la cultura de cara al posconflicto"},content:{rendered:'<p>&nbsp;</p>\n<p><img class="aligncenter wp-image-15366 size-full" src="https://maguared.gov.co/wp-content/uploads/2018/07/afiche-tumaco-vive-final_opt.jpg" alt="" width="400" height="515" srcset="https://maguared.gov.co/wp-content/uploads/2018/07/afiche-tumaco-vive-final_opt.jpg 400w, https://maguared.gov.co/wp-content/uploads/2018/07/afiche-tumaco-vive-final_opt-233x300.jpg 233w" sizes="(max-width: 400px) 100vw, 400px" /></p>\n<p><span style="font-weight: 400;">Del 23 al 27 de julio la danza, la música, la literatura, la cocina tradicional y por supuesto la niñez se convertirán en fuerzas de transformación social y de apoyo al posconflicto en Tumaco, en Nariño. Aproximadamente 250 artistas movilizarán la cultura y las artes en la primera<strong> Feria Cultural Tumaco Vive</strong>, que permitirá la circulación y visibilización de la riqueza cultural del Pacífico.</span></p>\n<p><span style="font-weight: 400;">La feria tendrá una programación especial para los niños: habrá talleres de lectura, ilustración y música a cargo de <a href="http://www.mincultura.gov.co/prensa/noticias/SiteAssets/Paginas/M%C3%A1s-de-250-artistas-presentes-en-la-Feria-Cultural-%C2%B4Tumaco-Vive%C2%B4/Autores%20Invitados.pdf" target="_blank" rel="noopener">exponentes</a> de las artes como <a href="https://maguared.gov.co/perfil_irene_vasco/" target="_blank" rel="noopener">Irene Vasco</a>, <a href="https://maguared.gov.co/jairo-ojeda/" target="_blank" rel="noopener">Jairo Ojeda</a> y Rafael Yockteng; adicionalmente, dentro de la programación musical, se resaltará el trabajo de procesos de formación musical a través de los grupos de niños de música tradicional Villa Lola y Batuta.</span></p>\n<p><span style="font-weight: 400;">Por otra parte, los agentes educativos, cuidadores, madres comunitarias y bibliotecarios podrán vivir el primer laboratorio de <a href="https://maguared.gov.co/recursos/cuerposonoro/" target="_blank" rel="noopener">Cuerpo Sonoro</a> –expresiones artísticas y primera infancia– que se realiza en el marco de una feria; los encargados de este laboratorio inédito serán José Luis Urbano y Maritza de la Cruz. Allí los participantes realizarán el diplomado en los cinco días de la feria y podrán discutir sobre las concepciones de infancia, el juego como protagonista, sobre las expresiones artísticas, la diversidad como potencia y sobre el conflicto desde la perspectiva de la familia, el barrio y la comunidad, así como sus resignificaciones. Todos los anteriores temas como escenarios para fortalecer los vínculos afectivos y potenciar el desarrollo integral de los niños de acuerdo a cada región, considerando su patrimonio y diversidad.</span></p>\n<p><i><span style="font-weight: 400;">Tumaco Vive</span></i><span style="font-weight: 400;"> es una oportunidad para impulsar procesos de transformación social y apoyar la construcción de un capital social y cultural en un momento histórico de la región. En ese sentido la cultura se convierte en un motor para generar procesos de cara al <strong>posconflicto</strong> en el que se unen esfuerzos de instituciones nacionales y locales para implementar un compromiso con los procesos de inclusión y cohesión social. Este evento se convierte en una acción para afianzar vínculos solidarios y recíprocos que nos lleven a la reconstrucción de un tejido social que en la actualidad es frágil.</span></p>\n<p><span style="font-weight: 400;">Para consolidar este proyecto se vinculó la Dirección para el Posconflicto, la Vicepresidencia de la República, el Ministerio de Cultura y Ministerio del Interior, las autoridades locales y demás fuerzas vivas del territorio.</span></p>\n<p>&nbsp;</p>\n<h3 style="text-align: center;"><b>Fechas para tener en cuenta</b></h3>\n<h5></h5>\n<h5><strong>Música:</strong></h5>\n<p><b>23 de julio : </b><span style="font-weight: 400;">Comparsa Tumaco Vive &#8211; Grupo Calipso.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 12:00 p.m a 1:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Calles principales de Tumaco.</span></p>\n<p>&nbsp;</p>\n<p><b>24 de julio: </b><span style="font-weight: 400;">Grupo niños musical tradicional Villa Lola y Grupo niños Batuta.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 3:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Escuela de música Nuevo Horizonte.</span></p>\n<p>&nbsp;</p>\n<p><b>25 de julio: </b><span style="font-weight: 400;">Grupo de niños de música tradicional Villa Lola.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 11:00 a.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Escuela Taller.</span></p>\n<p>&nbsp;</p>\n<h5><strong>Franja primera infancia</strong></h5>\n<p><b>24 de julio: </b><span style="font-weight: 400;">Taller de ilustración a cargo del ilustrador Rafael Yockteng.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora: </strong>10:00 a.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong>  Biblioteca Pública.</span></p>\n<p>&nbsp;</p>\n<p><b>25 de julio: </b><span style="font-weight: 400;">Taller de lectura a primera infancia. Invitado: Jairo Ojeda.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora: </strong>10:00 a.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Biblioteca Pública.</span></p>\n<p>&nbsp;</p>\n<p><b>25 de julio: </b><span style="font-weight: 400;">Literatura para niños: Cómo narrar y contar historias. Invitados: Irene vasco y Jairo Ojeda.      </span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 5:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Casa de la cultura.</span></p>\n<p>&nbsp;</p>\n<p><b>26 de julio: </b><span style="font-weight: 400;">Taller de lectura a primera infancia a cargo de Irene Vasco.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 10:00 a.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Biblioteca Pública.</span></p>\n<p>&nbsp;</p>\n<p><b>26 de julio: </b><span style="font-weight: 400;">Monocilos de Circo &#8211; Grupo Junior Meza y su tropa “JMT”.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 4:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Parque Colón.</span></p>\n<p>&nbsp;</p>\n<p><b>27 de julio: </b><span style="font-weight: 400;">Concierto-Diálogo a cargo de Jairo Ojeda.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 11:00 a.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Biblioteca Pública.</span></p>\n<p>&nbsp;</p>\n<p><b>27 de julio: </b><span style="font-weight: 400;">Pin pin El Renacuajo Cantor &#8211; Grupo Pakase Lele.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 3:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Parque Colón.</span></p>\n<p>&nbsp;</p>\n<p><b>27 de julio: </b><span style="font-weight: 400;">El Viaje de la Sombra y sus hijos hacia el Corazón de Tumaco &#8211; Grupo Teatro por la paz de Tumaco.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> 4:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Parque Colón.</span></p>\n<p>&nbsp;</p>\n<h5><b>Talleres de Cuerpo Sonoro</b></h5>\n<p><span style="font-weight: 400;"><strong>Fechas:</strong> del 23 al 25 de julio.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> de 4:00 p.m. a 8:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Casa Lúdica.</span></p>\n<p>&nbsp;</p>\n<p><span style="font-weight: 400;"><strong>Fechas:</strong> del 26 al 27 de julio.</span></p>\n<p><span style="font-weight: 400;"><strong>Hora:</strong> de 4:00 p.m. a 8:00 p.m.</span></p>\n<p><span style="font-weight: 400;"><strong>Lugar:</strong> Escuela de Música Nuevo Horizonte.</span></p>\n<p>&nbsp;</p>\n<h3><strong>Consulta la programación completa aquí:</strong></h3>\n<ul>\n<li><a href="https://gallery.mailchimp.com/938ee9b6f1ec973c27a27302e/files/5098620b-b34e-489f-96c7-60f132ea7964/programa_cara_1.pdf" target="_blank" rel="noopener">Programación 1.</a></li>\n<li><a href="https://gallery.mailchimp.com/938ee9b6f1ec973c27a27302e/files/38f96dc1-5e07-4596-aed5-edf3ab29abd3/programa_cara_2.pdf" target="_blank" rel="noopener">Programación 2.</a></li>\n</ul>\n\x3c!-- AddThis Advanced Settings generic via filter o -content/uploads/2018/07/santacruz2-e1532011486716-300x223.jpg 300w, https://maguared.gov.co/wp-content/uploads/2018/07/santacruz2-e1532011486716-768x570.jpg 768w" sizes="(max-width: 800px) 100vw, 800px" /></p>\n<p><span style="font-weight: 400;">En medio de la carretera que conecta Túquerres y Samaniego, en Nariño, a unos 108 kilómetros de San Juan de Pasto, está el municipio de Santacruz de Guachavés. Allí está el <strong>Centro de Desarrollo Infantil (CDI) Ternuritas</strong>, de la vereda Santa Rosa, ganador del <strong>Premio Nacional de Transformación de Espacios Pedagógicos</strong>, otorgado por el Instituto Colombiano de Bienestar Familiar (ICBF). </span></p>\n<p><span style="font-weight: 400;">Para José Luis Urbano, ex coordinador de la red de bibliotecas públicas de Nariño y hoy formador de <a href="https://maguared.gov.co/recursos/cuerposonoro/" target="_blank" rel="noopener">Cuerpo Sonoro</a>, el premio es un reconocimiento al proceso pedagógico que llevaron a cabo las agentes educativas de este centro. Las maestras cambiaron su forma de tratar a los niños, de dirigirse a ellos y de trabajar con ellos; ellas transformaron el espacio para jugar, incluso recrearon una selva y le dieron cabida a la exploración, así como comprendieron la importancia del cuerpo: cuando la <a href="https://maguared.gov.co/el-ensamble-sonoro-en-la-primera-infancia/" target="_blank" rel="noopener">música resuena</a>, y el juego se convierte en un proceso pedagógico.</span></p>\n<p><span style="font-weight: 400;">En 2017 Cuerpo Sonoro, expresiones artísticas y primera infancia, cualificó a 26 </span><span style="font-weight: 400;">madres comunitarias, madres FAMI (Familia, Mujer e Infancia) y profesoras de los CDI de Santacruz de Guachavez, entre ellos dos docentes del CDI Ternuritas, y una auxiliar pedagógica –juntas atienden a un total de 25 niños. José Luis, en compañía de Homero Quenorán, de la comunidad de los Pastos, y quien estuvo a cargo de la producción, construyeron este diplomado de 104 horas que trató temas como: p</span>olítica pública, desarrollo infantil, expresiones artísticas y primera infancia, juego, arte y primera infancia, cultura y patrimonio, diversidad, conflicto, integralidad, sonido, materia, cuerpo y espacio. Estas temáticas se relacionaron con las prácticas culturales y patrimoniales de los participantes: sus lugares de origen y los territorios que habitan actualmente. Lo anterior fue <span style="font-weight: 400;">posible gracias al apoyo de la administración municipal y al Ministerio de Cultura.</span></p>\n<p><span style="font-weight: 400;">Como parte de la distinción del ICBF, gracias a la estrategia nacional </span><i><span style="font-weight: 400;">Transformación de Espacios Pedagógicos</span></i><span style="font-weight: 400;">, el Centro de Desarrollo Infantil Ternuritas recibió un diploma honorífico, un </span><i><span style="font-weight: 400;">kit</span></i><span style="font-weight: 400;"> de literatura infantil y una bicicleta, entre otros elementos pedagógicos que benefician a las niñas y niños que son atendidos en esta unidad de servicio.</span></p>\n<p><span style="font-weight: 400;">En el concurso se inscribieron cerca de 13 mil centros de todas las modalidades de atención a la primera infancia del ICBF y cada una demostró la transformación de sus espacios pedagógicos en el marco de la <strong>Política de Estado <a href="https://maguared.gov.co/la-posibilidad-de-un-futuro-mejor-de-cero-a-siempre/" target="_blank" rel="noopener">De Cero a Siempre</a></strong>.</span></p>\n<p>&nbsp;</p>\n\x3c!-- AddThis Advanced Settings generic via filter on the_content --\x3e\x3c!-- AddThis Share Buttons generic via filter on the_content --\x3e',protected:!1},excerpt:{rendered:"<p>Santacruz de Guachavez (Nariño) desarrolló el diplomado Cuerpo Sonoro en 2017 y hoy, gracias al cambio pedagógica de la atención integral en la primera infancia, es el ganador del Premio de Transformación de Espacios Pedagógicos del ICBF.\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share Buttons generic via filter on get_the_excerpt --\x3e</p>\n",protected:!1},author:8,featured_media:15358,comment_status:"open",ping_status:"closed",sticky:!1,template:"",format:"standard",meta:[],categories:[34,36,28],tags:[313,2962,2964,2963,2965,1084,152,2968,2973,2972,1657,188,2759,2971,2052,1416,2966,234,569,2969,1644,2975,548,2970,2967,1034,2974],_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15356"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/posts"}],about:[{href:"https://maguared.gov.co/wp-json/wp/v2/types/post"}],author:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/users/8"}],replies:[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/comments?post=15356"}],"version-history":[{href:"https://maguared.gov.co/wp-json/wp/v2/posts/15356/revisions"}],"wp:featuredmedia":[{embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/media/15358"}],"wp:attachment":[{href:"https://maguared.gov.co/wp-json/wp/v2/media?parent=15356"}],"wp:term":[{taxonomy:"category",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/categories?post=15356"},{taxonomy:"post_tag",embeddable:!0,href:"https://maguared.gov.co/wp-json/wp/v2/tags?post=15356"}],curies:[{name:"wp",href:"https://api.w.org/{rel}",templated:!0}]},_embedded:{author:[{id:8,name:"Periodista MaguaRED",url:"",description:"",link:"https://maguared.gov.co/author/periodista-maguared/",slug:"periodista-maguared",_links:{self:[{href:"https://maguared.gov.co/wp-json/wp/v2/users/8"}],collection:[{href:"https://maguared.gov.co/wp-json/wp/v2/users"}]}}],"wp:featuredmedia":[{id:15358,date:"2018-07-19T09:36:15",slug:"destacado_santacruz2",type:"attachment",link:"https://maguared.gov.co/destacado_santacruz2/",title:{rendered:"destacado_santacruz2"},author:8,caption:{rendered:"<p>\x3c!-- AddThis Advanced Settings generic via filter on get_the_excerpt --\x3e\x3c!-- AddThis Share
